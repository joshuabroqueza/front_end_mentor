<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Frontend Mentor | Single-page design portfolio</title>
  </head>
  <body class="bg-[#FFF7F0]">
    <header class="flex flex-row justify-between m-5">
      <img src="./assets/logo.svg" alt="" />
      <div
        class="w-[176px] bg-black text-white rounded-full flex justify-center items-center active:bg-[#5537ca]"
      >
        Free Consulation
      </div>
    </header>
    <section class="flex flex-col mx-3 p-5">
      <h1 class="font-bold text-4xl text-center">Design solutions made easy</h1>
      <p class="text-center p-6 m-3 text-[16px]">
        With over ten years of experience in various design disciplines, I’m
        your one-stop shop for your design needs.
      </p>
    </section>
    <section>
      <div class="md-container flex justify-between">
        <div class="section-child md:flex-grow outline">
          <div
            class="bg-[#755CDE] rounded h-[343px] p-5 flex flex-col justify-between m-4"
          >
            <div class="flex justify-end">
              <img
                src="./assets/pattern-graphic-design.svg"
                alt="graphic_design"
              />
            </div>
            <p class="text-white font-bold text-[24px]">Graphic Design</p>
          </div>
        </div>
        <div class="section-child md:flex-grow">
          <div class="flex justify-evenly">
            <div
              class="bg-[#F6A560] rounded h-[182px] flex-grow p-5 flex flex-col justify-between m-4"
            >
              <div class="flex justify-end">
                <img src="./assets/pattern-ui-ux.svg" alt="" />
              </div>
              <p class="text-white font-bold text-[24px]">UI/UX</p>
            </div>
            <div
              class="bg-[#F39E9E] rounded h-[182px] flex-grow p-5 flex flex-col justify-between m-4"
            >
              <div class="flex justify-end">
                <img src="./assets/pattern-apps.svg" alt="" />
              </div>
              <p class="text-white font-bold text-[24px]">Apps</p>
            </div>
          </div>
          <div>
            <div
              class="bg-[#EB7565] rounded h-[182px] flex-grow p-5 flex flex-col justify-between m-4"
            >
              <div class="flex justify-end">
                <img src="./assets/pattern-illustrations.svg" alt="" />
              </div>
              <p class="text-white font-bold text-[24px]">Illustrations</p>
            </div>
          </div>
        </div>
      </div>
      <div class="md-container">
        <div class="section-child md:flex md:flex-row">
          <div
            class="bg-[#61C4B7] rounded h-[182px] flex-grow p-5 flex flex-col justify-between m-4"
          >
            <div class="flex justify-end">
              <img src="./assets/pattern-photography.svg" alt="" />
            </div>
            <p class="text-white font-bold text-[24px]">Photography</p>
          </div>
          <div
            class="bg-[#552049] rounded h-[182px] flex-grow p-5 flex flex-col justify-between m-4"
          >
            <div class="flex justify-end">
              <img src="./assets/pattern-motion-graphics.svg" alt="" />
            </div>
            <p class="text-white font-bold text-[24px]">Motion Graphics</p>
          </div>
        </div>
      </div>
    </section>

</html>
